<div class="container">
    <h1>Calculadora básica</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="n1" class="form-label">Número 1:</label>
                    <input type="number" [(ngModel)]="n1" class="form-control" id="n1" placeholder="0" name="n1">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="n2" class="form-label">Número 2:</label>
                    <input type="number" [(ngModel)]="n2" class="form-control" id="n2" placeholder="0" name="n2">
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <button type="button" (click)="suma()" class="btn btn-primary" >Sumar</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" (click)="resta()">Restar</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" (click)="multiplicacion()">Multiplicar</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" (click)="division()">Dividir</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Resultado: {{r}}</h2>
            </div>
        </div>
    </div>
</div>
